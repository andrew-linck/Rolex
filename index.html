<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="style.css" media="screen">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <div id="container">
        <header>
            <div class="header">
              <span><img src="https://www.1ocean.org/one-ocean-foundation/wp-content/uploads/2018/02/logo-rolex.png" id="header"></span>
            </div>
        </header>

        <section id="content">
          <div class="cart">
            <div class="cart-img">
              <img src="http://www.endlessicons.com/wp-content/uploads/2012/11/shopping-bag-icon-614x460.png" alt="cart" id="cart-img" />
            </div>
            <div class="cart-items">
                <div class="cart-item1">
                  <span><img src="https://images.rolex.com/catalogue/images/upright-bba-with-shadow/m228238-0042.png?impolicy=upright-majesty" alt="gold" id="cart-item-1"></span>
                </div>
                <div class="cart-item2">
                  <span><img src="https://images.rolex.com/catalogue/images/upright-bba-with-shadow/m118346-0024.png?impolicy=upright-majesty" alt="silver" id="cart-item-2"></span>
                </div>
            </div>
          </div>

          <div class="products">
            <div class="product-1">
                <span><img src="https://images.rolex.com/catalogue/images/upright-bba-with-shadow/m228238-0042.png?impolicy=upright-majesty" alt="ring" id="product-1-img"></span>
              <div class="buy-box">
                get
              </div>
              <div class="size">
              </div>
            </div>
            <div class="product-2">
              <span><img src="https://images.rolex.com/catalogue/images/upright-bba-with-shadow/m118346-0024.png?impolicy=upright-majesty" alt="chain" id="product-2-img"></span>
              <div class="buy-box">
                get
              </div>
            </div>
          </div>

          <div class="art">
            <div class="art-showcase">
              <img src="https://chairish-prod.freetls.fastly.net/image/product/master/09119fd7-9354-4af5-a090-926424bd59ff/vintage-brass-pyramid-3914" alt="art" id="art-img">
            </div>
          </div>
        </section>
      </div>
    </body>
  </html>
